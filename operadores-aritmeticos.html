<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operadores Aritméticos</title>

	<script>

		let num1 = parseInt(prompt('Digite o valor de num1'))
		let num2 = parseInt(prompt('Digite o valor de num2'))

		document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br>')
		document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br>')
		document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br>')
		document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br>')
		document.write('O módulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br>')

		document.write('<hr>')

		document.write('O incremento de ' + num1 + ' é: ' + (++num1) + '<br>') //pré
		document.write(num1 + '<br>')

		document.write('<hr>')

		document.write('O incremento de ' + num1 + ' é: ' + (num1++) + '<br>') //pós
		document.write(num1 + '<br>')

		document.write('<hr>')

		document.write('O decremento de ' + num2 + ' é: ' + (--num2) + '<br>') //pré
		document.write(num2 + '<br>')

		document.write('<hr>')

		document.write('O decremento de ' + num2 + ' é: ' + (--num2) + '<br>') //pós
		document.write(num2 + '<br>')

		document.write(`<hr> O num1 virou ${num1}`)

	</script>

</head>
<body>

</body>
</html>
