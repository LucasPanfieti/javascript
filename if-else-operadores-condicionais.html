<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>If-Else - Operadores Condicionais</title>

	<script>

		var media = 7
		var nota = prompt('Digite sua nota:')
		
		if (nota >= media) {
			document.write('Aprovado')
		
		} else {
			document.write('Reprovado')
		
		}

	</script>

</head>
<body>

</body>
</html>
